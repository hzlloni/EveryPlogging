name: everyplogging
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  youtube_player_flutter: ^8.0.0
  google_ml_kit: ^0.16.0

  cupertino_icons: ^1.0.6
  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  firebase_storage: ^11.7.6
  cloud_firestore: ^4.17.4
  provider: ^6.1.2
  firebase_ui_auth: ^1.14.0
  font_awesome_flutter: ^10.7.0
  google_maps_flutter: ^2.6.1
  google_maps_flutter_web: ^0.5.7
  geolocator: ^8.0.0
  permission_handler: ^8.0.0
  location: ^6.0.2
  carousel_slider: ^4.0.0
  image_picker: ^0.8.4+4
  intl: ^0.18.0
  lottie: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icon.png"
  remove_alpha_ios: true

# The following section is specific to Flutter packages.
flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/login.png
     - assets/logo.png
     - assets/signup.png
     - assets/appbarlogo.png
     - assets/trash1.png
     - assets/trash2.png
     - assets/trash3.png
     - assets/trash4.png
     - assets/trash5.png
     - assets/trash6.png
     - assets/whatIs.png
     - assets/Splash.jpg
     - assets/pickUpTrash.png
     - assets/jogging.png
     - assets/banner.png
     - assets/banner2.png
     - assets/placeholder.png
     - assets/marker.png
     - assets/notice.png
     - assets/profile.png
     - assets/icon.png
     - assets/king.png
     - assets/rank.png
     - assets/congrats.json
     - assets/congrats2.json


